  <script>
    (function(){
      const slider = document.getElementById('wrrSlider');
      const track  = document.getElementById('wrrTrack');
      const slides = Array.from(track.children);
      const prev   = slider.querySelector('.nav-prev');
      const next   = slider.querySelector('.nav-next');
      const dotsEl = document.getElementById('wrrDots');
      let i=0,x0=null,locked=false;

      slides.forEach((_,idx)=>{
        const d=document.createElement('button');
        d.className='dot'; d.type='button';
        d.setAttribute('aria-label','Go to slide '+(idx+1));
        d.addEventListener('click',()=>go(idx));
        dotsEl.appendChild(d);
      });

      function update(){
        track.style.transform='translateX('+(-i*100)+'%)';
        dotsEl.querySelectorAll('.dot')
          .forEach((d,idx)=>d.setAttribute('aria-current',idx===i?'true':'false'));
      }
      function go(n){ i=(n+slides.length)%slides.length; update(); }
      function nextSlide(){ go(i+1); }
      function prevSlide(){ go(i-1); }

      prev.addEventListener('click',prevSlide);
      next.addEventListener('click',nextSlide);
      document.addEventListener('keydown',(e)=>{ if(e.key==='ArrowRight')nextSlide(); if(e.key==='ArrowLeft')prevSlide(); });

      slider.addEventListener('pointerdown',(e)=>{ locked=true; x0=e.clientX; slider.setPointerCapture(e.pointerId); });
      slider.addEventListener('pointermove',(e)=>{ if(!locked) return; const dx=e.clientX-x0; if(Math.abs(dx)>50){ locked=false; dx<0?nextSlide():prevSlide(); }});
      slider.addEventListener('pointerup',()=>{ locked=false; });

      update();
    })();
  </script>
